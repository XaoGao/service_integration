version: '3.5'

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "63790:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/si

networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin:
    cache:
      driver: local
